{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Perfil de Usuario</h5>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Tipo de Usuario:</strong> <span id="userType"></span></p>
                <!-- Add more profile information here -->
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Chat con EduAI</h5>
                <div id="chatMessages" class="chat-container mb-3"></div>
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje...">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
