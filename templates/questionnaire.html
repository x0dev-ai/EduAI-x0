{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Cuestionario para Clasificación de Perfiles de Usuario</h1>
    
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionnaireForm">
        <!-- Dimensión Temporal (20 puntos) -->
        <div class="questionnaire-section" id="section1">
            <h3>1. Dimensión Temporal (20 puntos)</h3>
            
            <div class="mb-4">
                <label class="form-label">1.1. ¿En qué horario prefieres estudiar?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="study_time" value="A" required>
                    <label class="form-check-label">Mañana (6:00 AM - 12:00 PM)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="study_time" value="B">
                    <label class="form-check-label">Tarde (12:00 PM - 6:00 PM)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="study_time" value="C">
                    <label class="form-check-label">Noche (6:00 PM - 12:00 AM)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="study_time" value="D">
                    <label class="form-check-label">Variado (depende del día)</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">1.2. ¿Cuál es la duración promedio de tus sesiones de estudio?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="session_duration" value="A" required>
                    <label class="form-check-label">15-30 minutos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="session_duration" value="B">
                    <label class="form-check-label">30-60 minutos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="session_duration" value="C">
                    <label class="form-check-label">60-90 minutos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="session_duration" value="D">
                    <label class="form-check-label">Más de 90 minutos</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">1.3. ¿Cómo describirías tu ritmo de aprendizaje?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_pace" value="A" required>
                    <label class="form-check-label">Paso a paso, con descansos frecuentes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_pace" value="B">
                    <label class="form-check-label">Moderado, con descansos ocasionales</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_pace" value="C">
                    <label class="form-check-label">Intenso, con pocos descansos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_pace" value="D">
                    <label class="form-check-label">Variable, dependiendo del tema</label>
                </div>
            </div>
        </div>

        <!-- Previous sections 2-4 remain unchanged -->
        <!-- ... -->

        <!-- 5. Evaluación de Dificultades de Aprendizaje -->
        <div class="questionnaire-section" id="section5">
            <h3>5. Evaluación de Dificultades de Aprendizaje</h3>
            
            <div class="mb-4">
                <label class="form-label">5.1. ¿Tienes alguna dificultad de aprendizaje específica?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="TDAH" required>
                    <label class="form-check-label">TDAH (Trastorno por Déficit de Atención e Hiperactividad)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Dislexia">
                    <label class="form-check-label">Dislexia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Ninguno">
                    <label class="form-check-label">Ninguno</label>
                </div>
            </div>

            <!-- TDAH Questions (Initially hidden) -->
            <div id="tdahQuestions" style="display: none;">
                <h4 class="mb-3">Cuestionario TDAH</h4>
                <div class="mb-4">
                    <label class="form-label">5.2. ¿Qué aspectos del TDAH afectan más tu aprendizaje?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="tdah_aspects" value="attention">
                        <label class="form-check-label">Dificultad para mantener la atención</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="tdah_aspects" value="hyperactivity">
                        <label class="form-check-label">Hiperactividad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="tdah_aspects" value="impulsivity">
                        <label class="form-check-label">Impulsividad</label>
                    </div>
                </div>
            </div>

            <!-- Dyslexia Questions (Initially hidden) -->
            <div id="dyslexiaQuestions" style="display: none;">
                <h4 class="mb-3">Cuestionario Dislexia</h4>
                <div class="mb-4">
                    <label class="form-label">5.2. ¿Qué aspectos de la dislexia afectan más tu aprendizaje?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dyslexia_aspects" value="reading">
                        <label class="form-check-label">Dificultad en la lectura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dyslexia_aspects" value="writing">
                        <label class="form-check-label">Dificultad en la escritura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dyslexia_aspects" value="comprehension">
                        <label class="form-check-label">Dificultad en la comprensión</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
{% endblock %}
