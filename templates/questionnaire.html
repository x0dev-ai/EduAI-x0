{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Cuestionario para Clasificación de Perfiles de Usuario</h1>
    
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionnaireForm">
        <!-- Previous sections 1-4 remain unchanged -->
        
        <!-- Nueva sección: Dificultades de Aprendizaje -->
        <div class="questionnaire-section" id="section5">
            <h3>5. Evaluación de Dificultades de Aprendizaje</h3>
            <div class="mb-4">
                <label class="form-label">5.1. ¿Tienes alguna dificultad de aprendizaje específica?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="TDAH" required>
                    <label class="form-check-label">TDAH (Trastorno por Déficit de Atención e Hiperactividad)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Dislexia">
                    <label class="form-check-label">Dislexia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Ninguno">
                    <label class="form-check-label">Ninguno</label>
                </div>
            </div>
        </div>

        <!-- TDAH Questionnaire (Initially Hidden) -->
        <div class="questionnaire-section" id="tdahSection" style="display: none;">
            <h4>Preguntas Específicas para TDAH</h4>
            <div class="mb-4">
                <label class="form-label">¿Qué estrategias te han ayudado a mantener la concentración?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tdah_strategies[]" value="breaks">
                    <label class="form-check-label">Descansos frecuentes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tdah_strategies[]" value="lists">
                    <label class="form-check-label">Uso de listas y recordatorios</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tdah_strategies[]" value="environment">
                    <label class="form-check-label">Ambiente tranquilo y organizado</label>
                </div>
            </div>
        </div>

        <!-- Dyslexia Questionnaire (Initially Hidden) -->
        <div class="questionnaire-section" id="dyslexiaSection" style="display: none;">
            <h4>Preguntas Específicas para Dislexia</h4>
            <div class="mb-4">
                <label class="form-label">¿Qué formato de contenido te resulta más fácil de procesar?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="dyslexia_preferences[]" value="audio">
                    <label class="form-check-label">Contenido en audio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="dyslexia_preferences[]" value="visual">
                    <label class="form-check-label">Contenido visual (imágenes, diagramas)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="dyslexia_preferences[]" value="interactive">
                    <label class="form-check-label">Contenido interactivo</label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
{% endblock %}
