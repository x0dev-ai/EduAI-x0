{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Cuestionario para Clasificación de Perfiles de Usuario</h1>
    
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionnaireForm">
        <!-- Previous sections remain unchanged -->
        <!-- Existing sections (1-4) here -->

        <!-- Learning Difficulties Assessment -->
        <div class="questionnaire-section" id="section5">
            <h3>5. Evaluación de Dificultades de Aprendizaje</h3>
            
            <div class="mb-4">
                <label class="form-label">¿Tienes algún diagnóstico de dificultad de aprendizaje?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="TDAH" required>
                    <label class="form-check-label">TDAH (Trastorno por Déficit de Atención e Hiperactividad)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="dislexia">
                    <label class="form-check-label">Dislexia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="ninguno">
                    <label class="form-check-label">Ninguno</label>
                </div>
            </div>

            <!-- TDAH Additional Questions -->
            <div id="tdahQuestions" style="display: none;">
                <h4>Preguntas específicas para TDAH</h4>
                
                <div class="mb-3">
                    <label class="form-label">Dificultad para mantener la atención en tareas</label>
                    <select class="form-select" name="tdah_attention" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy baja</option>
                        <option value="2">Baja</option>
                        <option value="3">Moderada</option>
                        <option value="4">Alta</option>
                        <option value="5">Muy alta</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Facilidad de distracción</label>
                    <select class="form-select" name="tdah_distraction" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy baja</option>
                        <option value="2">Baja</option>
                        <option value="3">Moderada</option>
                        <option value="4">Alta</option>
                        <option value="5">Muy alta</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nivel de inquietud física</label>
                    <select class="form-select" name="tdah_physical_restlessness" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy bajo</option>
                        <option value="2">Bajo</option>
                        <option value="3">Moderado</option>
                        <option value="4">Alto</option>
                        <option value="5">Muy alto</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Preferencia por actividades dinámicas vs. estáticas</label>
                    <select class="form-select" name="tdah_activity_preference" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy estáticas</option>
                        <option value="2">Mayormente estáticas</option>
                        <option value="3">Balance</option>
                        <option value="4">Mayormente dinámicas</option>
                        <option value="5">Muy dinámicas</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tiempo máximo de concentración continua</label>
                    <select class="form-select" name="tdah_concentration_time" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Menos de 15 minutos</option>
                        <option value="2">15-30 minutos</option>
                        <option value="3">30-45 minutos</option>
                        <option value="4">45-60 minutos</option>
                        <option value="5">Más de 60 minutos</option>
                    </select>
                </div>
            </div>

            <!-- Dyslexia Additional Questions -->
            <div id="dyslexiaQuestions" style="display: none;">
                <h4>Preguntas específicas para Dislexia</h4>
                
                <div class="mb-3">
                    <label class="form-label">Dificultad con la lectura de textos largos</label>
                    <select class="form-select" name="dyslexia_reading_difficulty" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy baja</option>
                        <option value="2">Baja</option>
                        <option value="3">Moderada</option>
                        <option value="4">Alta</option>
                        <option value="5">Muy alta</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Preferencia por contenido auditivo vs. escrito</label>
                    <select class="form-select" name="dyslexia_content_preference" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Fuertemente escrito</option>
                        <option value="2">Mayormente escrito</option>
                        <option value="3">Balance</option>
                        <option value="4">Mayormente auditivo</option>
                        <option value="5">Fuertemente auditivo</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Dificultad con la organización de información</label>
                    <select class="form-select" name="dyslexia_organization" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy baja</option>
                        <option value="2">Baja</option>
                        <option value="3">Moderada</option>
                        <option value="4">Alta</option>
                        <option value="5">Muy alta</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Velocidad de lectura</label>
                    <select class="form-select" name="dyslexia_reading_speed" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy lenta</option>
                        <option value="2">Lenta</option>
                        <option value="3">Moderada</option>
                        <option value="4">Rápida</option>
                        <option value="5">Muy rápida</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Comprensión lectora</label>
                    <select class="form-select" name="dyslexia_comprehension" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">Muy baja</option>
                        <option value="2">Baja</option>
                        <option value="3">Moderada</option>
                        <option value="4">Alta</option>
                        <option value="5">Muy alta</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
{% endblock %}
