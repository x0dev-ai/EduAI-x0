{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Cuestionario para Clasificación de Perfiles de Usuario</h1>
    
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionnaireForm">
        <!-- Previous sections 1-4 remain unchanged -->
        
        <!-- Evaluación de Dificultades de Aprendizaje -->
        <div class="questionnaire-section" id="section5">
            <h3>5. Evaluación de Dificultades de Aprendizaje</h3>
            <div class="mb-4">
                <label class="form-label">5.1. ¿Tienes alguna dificultad de aprendizaje específica?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="TDAH" required>
                    <label class="form-check-label">TDAH (Trastorno por Déficit de Atención e Hiperactividad)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Dislexia">
                    <label class="form-check-label">Dislexia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="learning_difficulty" value="Ninguno">
                    <label class="form-check-label">Ninguno</label>
                </div>
            </div>

            <!-- TDAH Questionnaire (Initially Hidden) -->
            <div id="tdahSection" style="display: none;">
                <h4>Preguntas Específicas para TDAH</h4>
                
                <div class="mb-4">
                    <label class="form-label">Dificultad para mantener la atención en tareas</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_attention" value="low">
                        <label class="form-check-label">Baja dificultad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_attention" value="medium">
                        <label class="form-check-label">Dificultad moderada</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_attention" value="high">
                        <label class="form-check-label">Alta dificultad</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Facilidad de distracción</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_distraction" value="low">
                        <label class="form-check-label">Raramente me distraigo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_distraction" value="medium">
                        <label class="form-check-label">Me distraigo ocasionalmente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_distraction" value="high">
                        <label class="form-check-label">Me distraigo frecuentemente</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Nivel de inquietud física</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_physical" value="low">
                        <label class="form-check-label">Bajo - Puedo estar sentado largos períodos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_physical" value="medium">
                        <label class="form-check-label">Medio - Necesito moverme ocasionalmente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_physical" value="high">
                        <label class="form-check-label">Alto - Necesito moverme frecuentemente</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Preferencia por actividades</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_activities" value="static">
                        <label class="form-check-label">Prefiero actividades tranquilas y estáticas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_activities" value="mixed">
                        <label class="form-check-label">Me adapto a ambos tipos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_activities" value="dynamic">
                        <label class="form-check-label">Prefiero actividades dinámicas y movidas</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Tiempo máximo de concentración continua</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_concentration" value="short">
                        <label class="form-check-label">Menos de 15 minutos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_concentration" value="medium">
                        <label class="form-check-label">Entre 15-30 minutos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tdah_concentration" value="long">
                        <label class="form-check-label">Más de 30 minutos</label>
                    </div>
                </div>
            </div>

            <!-- Dyslexia Questionnaire (Initially Hidden) -->
            <div id="dyslexiaSection" style="display: none;">
                <h4>Preguntas Específicas para Dislexia</h4>
                
                <div class="mb-4">
                    <label class="form-label">Dificultad con la lectura de textos largos</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_reading" value="low">
                        <label class="form-check-label">Baja dificultad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_reading" value="medium">
                        <label class="form-check-label">Dificultad moderada</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_reading" value="high">
                        <label class="form-check-label">Alta dificultad</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Preferencia por contenido</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_content" value="written">
                        <label class="form-check-label">Prefiero contenido escrito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_content" value="mixed">
                        <label class="form-check-label">No tengo preferencia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_content" value="audio">
                        <label class="form-check-label">Prefiero contenido auditivo</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Dificultad con la organización de información</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_organization" value="low">
                        <label class="form-check-label">Baja dificultad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_organization" value="medium">
                        <label class="form-check-label">Dificultad moderada</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_organization" value="high">
                        <label class="form-check-label">Alta dificultad</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Velocidad de lectura</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_speed" value="slow">
                        <label class="form-check-label">Más lenta que el promedio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_speed" value="average">
                        <label class="form-check-label">Promedio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_speed" value="fast">
                        <label class="form-check-label">Más rápida que el promedio</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Comprensión lectora</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_comprehension" value="low">
                        <label class="form-check-label">Necesito releer varias veces</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_comprehension" value="medium">
                        <label class="form-check-label">Comprendo con algunas relecturas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dyslexia_comprehension" value="high">
                        <label class="form-check-label">Comprendo bien en la primera lectura</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
        </div>
    </form>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
{% endblock %}
